language: node_js
cache:
  directories:
  - "~/.npm"
node_js:
- '12'
git:
  depth: 3
script:
- yarn build
deploy:
  provider: heroku
  git:
    depth: 3
  edge: true
  api_key:
    secure: "$HEROKU_TOKEN"
  skip_cleanup: true
  local-dir: dist/
  app: rickandmortyspa
  target-brach: deployment
  on:
    branch: master